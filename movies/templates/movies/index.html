{% extends 'base.html' %}
{% block content %}
<h1 class="text-center">영화 목록</h1>
<div class="row">
  {% for movie in movies %}
  <div class="boxart-size-16x9 boxart-container col-3">
    <br>
    <a href="{% url 'movies:detail' movie.pk %}"><img class="mr-auto" src="{{ movie.poster_url }}" alt="" style="width: 130px; height: 200px;"></a>
    {{ movie.title }}<br>
    {{ movie.title_en }}
    <br>
    {{ movie.rate }}
    <br>
    {{ movie.running_time }}
    <br>
    {{ movie.release_date }}
    <br>
    {% for genre in movie.genres.all %}
    | {{ genre }}
    {% endfor %}
    |
  </div>
<hr>
{% endfor %}
</div>

{% endblock %}
