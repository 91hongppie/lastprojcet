{% extends 'base.html' %}
{% block content %}
<h1 class="rotate90">영화 목록</h1>
<hr>
<div class="row">
{% for movie in movies %}
  <div class="col-3">
    <br>
    <img class="mr-auto" src="{{ movie.poster_url }}" alt="" style="width: 200px; height: 280px;">
    <br>
    <div class="d-inline ml-auto">
    {{ movie.title }}<br>
    {{ movie.title_en }}
    <br>
    {{ movie.rate }}
    <br>
    {{ movie.running_time }}
    <br>
    {{ movie.release_date }}
    <br>
    {% for genre in movie.genres.all %}
      | {{ genre }}
    {% endfor %}
      |
    </div>

  </div>
{% endfor %}
</div>
{% endblock %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

</body>
</html>
