{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center">Hello!! {{ user }}</h1>
  <div class="card">
    <ul class="list-group list-group-flush">
      {% for person in people %}
        <li class="list-group-item">{{ person.username }} <a href="{% url 'accounts:delete' person.pk %}">삭제</a>  <a href="{% url 'accounts:update' person.pk %}">업데이트</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock  %}
