{% extends 'base.html' %}

{% block content %}
<h1 class="text-center text-white">유저 관리</h1>
<div class="card row" style="background-color: rgba( 255, 255, 255, 0 );">
  {% for person in people %}
  <ul class="list-group list-group-flush mb-3 row">
    <a class="text-dark text-decoration-none" href="{% url 'accounts:update' person.pk %}" >
      <li style="border-radius:10px;" class="list-group-item">{{ person.username }} </li>
    </a>
  </ul>
  {% endfor %}

</div>
{% endblock  %}
